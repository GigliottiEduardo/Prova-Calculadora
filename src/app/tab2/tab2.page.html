<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="stacked">Operação</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Resultado</ion-label>
    <ion-input></ion-input>
  </ion-item>
<ion-grid>
  <ion-item>
  <ion-row>
      <ion-col size="2">
        <ion-button fill="clear">MC</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear">MR</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear">M+</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear">M-</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear">MS</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear">M</ion-button>
      </ion-col>
  </ion-row>
</ion-item>

  <ion-row>
    <ion-col size="3">
      <ion-button fill="clear">%</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button fill="clear">CE</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button fill="clear">C</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button fill="clear"><ion-icon name="backspace-outline"></ion-icon></ion-button>
    </ion-col>
</ion-row>

<ion-row>
  <ion-col size="3">
    <ion-button fill="clear">xx</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button fill="clear">xx</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button fill="clear">xx</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button fill="clear">xx</ion-button>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col size="3">
    <ion-button color="medium" fill="clear">7</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button color="medium" fill="clear">8</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button color="medium" fill="clear">9</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button fill="clear">X</ion-button>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col size="3">
    <ion-button color="medium" fill="clear">4</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button color="medium" fill="clear">5</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button color="medium" fill="clear">6</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button fill="clear">-</ion-button>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col size="3">
    <ion-button color="medium" fill="clear">1</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button color="medium" fill="clear">2</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button color="medium" fill="clear">3</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button fill="clear">+</ion-button>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col size="3">
    <ion-button fill="clear">+/-</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button color="medium" fill="clear">0</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button fill="clear">,</ion-button>
  </ion-col>
  <ion-col size="3">
    <ion-button fill="clear">=</ion-button>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
